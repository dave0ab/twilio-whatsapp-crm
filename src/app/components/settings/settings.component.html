<div class="p-6 fade-in">
  <div class="mb-6">
    <h1 class="text-2xl font-title font-semibold text-gray-900 mb-2">Settings</h1>
    <p class="text-gray-600">Manage bot and system preferences</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Notifications Settings -->
    <div class="bg-white rounded-xl shadow-soft p-6 interactive-hover">
      <div class="flex items-center mb-4">
        <span class="material-icons text-primary-600 mr-3">notifications</span>
        <h3 class="text-lg font-title font-semibold text-gray-900">Notification Settings</h3>
      </div>
      
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <label class="text-sm font-medium text-gray-700">New User Registrations</label>
            <p class="text-xs text-gray-500">Get notified when new users register</p>
          </div>
          <input 
            type="checkbox" 
            [(ngModel)]="settings.notifications.newUsers"
            class="rounded border-gray-300 text-primary-600 focus:ring-primary-500"
          >
        </div>
        
        <div class="flex items-center justify-between">
          <div>
            <label class="text-sm font-medium text-gray-700">Incoming Messages</label>
            <p class="text-xs text-gray-500">Get notified for new WhatsApp messages</p>
          </div>
          <input 
            type="checkbox" 
            [(ngModel)]="settings.notifications.messages"
            class="rounded border-gray-300 text-primary-600 focus:ring-primary-500"
          >
        </div>
        
        <div class="flex items-center justify-between">
          <div>
            <label class="text-sm font-medium text-gray-700">Missed Calls</label>
            <p class="text-xs text-gray-500">Get notified for missed calls</p>
          </div>
          <input 
            type="checkbox" 
            [(ngModel)]="settings.notifications.missedCalls"
            class="rounded border-gray-300 text-primary-600 focus:ring-primary-500"
          >
        </div>
      </div>
    </div>

    <!-- File Upload Settings -->
    <div class="bg-white rounded-xl shadow-soft p-6 interactive-hover">
      <div class="flex items-center mb-4">
        <span class="material-icons text-primary-600 mr-3">cloud_upload</span>
        <h3 class="text-lg font-title font-semibold text-gray-900">File Upload Settings</h3>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Maximum File Size (MB)</label>
          <input 
            type="number" 
            [(ngModel)]="settings.fileUpload.maxSize"
            min="1"
            max="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Allowed File Types</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input 
                type="checkbox" 
                [(ngModel)]="settings.fileUpload.allowedTypes.pdf"
                class="rounded border-gray-300 text-primary-600 focus:ring-primary-500"
              >
              <span class="ml-2 text-sm text-gray-700">PDF Documents</span>
            </label>
            <label class="flex items-center">
              <input 
                type="checkbox" 
                [(ngModel)]="settings.fileUpload.allowedTypes.images"
                class="rounded border-gray-300 text-primary-600 focus:ring-primary-500"
              >
              <span class="ml-2 text-sm text-gray-700">Images (JPG, PNG)</span>
            </label>
            <label class="flex items-center">
              <input 
                type="checkbox" 
                [(ngModel)]="settings.fileUpload.allowedTypes.documents"
                class="rounded border-gray-300 text-primary-600 focus:ring-primary-500"
              >
              <span class="ml-2 text-sm text-gray-700">Documents (DOC, DOCX)</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Response Templates -->
    <div class="bg-white rounded-xl shadow-soft p-6 interactive-hover">
      <div class="flex items-center mb-4">
        <span class="material-icons text-primary-600 mr-3">message</span>
        <h3 class="text-lg font-title font-semibold text-gray-900">Response Templates</h3>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Welcome Message</label>
          <textarea 
            [(ngModel)]="settings.templates.welcome"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
          ></textarea>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Out of Office Message</label>
          <textarea 
            [(ngModel)]="settings.templates.outOfOffice"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- System Settings -->
    <div class="bg-white rounded-xl shadow-soft p-6 interactive-hover">
      <div class="flex items-center mb-4">
        <span class="material-icons text-primary-600 mr-3">settings</span>
        <h3 class="text-lg font-title font-semibold text-gray-900">System Settings</h3>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Timezone</label>
          <select 
            [(ngModel)]="settings.system.timezone"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <option value="UTC">UTC</option>
            <option value="America/New_York">Eastern Time</option>
            <option value="America/Chicago">Central Time</option>
            <option value="America/Denver">Mountain Time</option>
            <option value="America/Los_Angeles">Pacific Time</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date Format</label>
          <select 
            [(ngModel)]="settings.system.dateFormat"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <option value="MM/DD/YYYY">MM/DD/YYYY</option>
            <option value="DD/MM/YYYY">DD/MM/YYYY</option>
            <option value="YYYY-MM-DD">YYYY-MM-DD</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
          <select 
            [(ngModel)]="settings.system.language"
            class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Button -->
  <div class="mt-6 flex justify-end">
    <button 
      (click)="saveSettings()"
      class="bg-gradient-imarlet hover:shadow-imarlet text-white px-6 py-3 rounded-xl font-medium transition-all duration-200 btn-hover"
    >
      <span class="material-icons mr-2 text-sm">save</span>
      Save Settings
    </button>
  </div>
</div>
